# This workflow is triggered every time a change is pushed to any branches
# Github actions command reference: https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: On Code Change (PR)

# The workflow could also be triggered on PRs
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  on-code-change:
    uses: jahia/jahia-modules-action/.github/workflows/reusable-on-code-change.yml@reusable-on-code-change
    secrets: inherit
    with:
      module_id: app-shell
      jahia_image: jahia/jahia-ee-dev:8-SNAPSHOT
      should_use_build_artifacts: true
      should_skip_testrail: true
      testrail_project: App Shell Module
      tests_standalone: true
      provisioning_manifest: provisioning-manifest-build.yml
      module_branch: ${{ github.head_ref }}
      container_image: jahia/cimg-mvn-cache:ga_cimg_openjdk_8.0.312-node
      node_version: 14
      static_analysis_auditci_level: critcal